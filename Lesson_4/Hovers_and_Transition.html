<style>
	.Substribe-button {
	background-color: rgb(200, 0, 0); 
	color: white; 
	border: none; 
	height: 36px;
	width: 105px;
	border-radius: 2px;
	cursor: pointer;
	margin-right: 8px;
  transition: opacity 0.15s;
	}

	.Substribe-button:hover{
    opacity: 0.7;
	}
  /* This :hover is known as pseudo class */
  /* This add extra styles when we hover (in our case when we move to the applied button) */
  /* Note: if we don't specify the class of button then this hover will applied to all the buttons */
  /* Similarly we can use Active pseudo class. */
  /* Active allows us to apply changes or style when we click on that button */
  /* opacity is a CSS property that used to fade out an element. It value lies in range 0 to 1 */
  /* 1 means not transparent. 0 means 100% transparent. */

  .Substribe-button:active{
    opacity: 0.3;
  }

	.Join-Button {
	background-color: rgb(255, 255, 255); 
	color: rgb(41, 118, 211); 
	border-color: rgb(41, 118, 211);
	border-style: solid;
	border-width: 1px;
	height: 36px;
	width: 62px;
	border-radius: 2px;
	cursor: pointer;
  transition: background-color 0.15s,color 0.15s;
	}

  .Join-Button:hover{
  color: rgb(255, 255, 255); 
	background-color: rgb(41, 118, 211);
  }

  .Join-Button:active{
    opacity: 0.7;
  }

	.Tweet-Button {
	background-color: rgb(2, 158, 255); 
	color: rgb(255, 255, 255); 
	border-color: rgb(41, 118, 211);
	border: none;
	height: 36px;
	width: 74px;
	border-radius: 18px;
	cursor: pointer;
	font-weight: bold;
	font-size: 15px;
	margin-left: 8px;
  transition: box-shadow 0.15s;
	}

  .Tweet-Button:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    color: rgba
  }
  /* box shadow is used to cread the shadow inside box */
  /* box-shadow x y z rgba(r, g, b, a) */
  /* Here, x and y are horizontal and verticle component. Means as x increase the shadow move to right and as y increase the shadow moves to downword */
  /* the z means the Blurness of shadow. More the z means more blurness is present */
  /* r, g, b is standard red, green, blue shaded and a is alpha. Alpha means the opacity of colour */
  
</style>
<p>Below button have margin on right</p>
<button class="Substribe-button">
	SUBSCRIBE
</button>
<button class="Join-Button">
	Join
</button>
<button class="Tweet-Button">
	Tweet
</button>
